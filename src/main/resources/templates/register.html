<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog :: Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.0/lux/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }

        .register-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .register-heading {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }

        .register-form input[type="text"],
        .register-form input[type="email"],
        .register-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        .register-form button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .register-form button[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="register-container">
        <img src="/images/register.png" alt="Travel Image" class="img-fluid mb-4 mx-auto d-block" style="max-width: 80px;">
        <h1 class="register-heading">Register</h1>
        <form th:action="@{/register}" method="POST" class="register-form" th:object="${registerDTO}">
            <div class="mb-3">
                <input id="firstName" type="text" th:field="*{firstName}" class="form-control" placeholder="Enter your first name" />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            </div>
            <div class="mb-3">
                <input id="lastName" type="text" th:field="*{lastName}" class="form-control" placeholder="Enter your last name" />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            </div>
            <div class="mb-3">
                <select id="role" th:field="*{role}" class="form-select">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
            </div>
            <div class="mb-3">
                <input id="email" type="email" th:field="*{email}" class="form-control" placeholder="Enter your email" />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <div class="mb-3">
                <input id="password" type="password" th:field="*{password}" class="form-control" placeholder="Enter your password" />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <button type="submit" class="btn btn-success">Register</button>
        </form>
    </div>
</div>
</body>
</html>
